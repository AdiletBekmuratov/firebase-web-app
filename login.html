<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container-fluid sign-sec d-flex justify-content-center min-vh-100">
        <div class="center-block text-left my-auto signin-cont" id="auth_div">
            <div class="form">
                <div class="center-block text-center">
                    <h5 class="mt-4">Login with your email address</h5>
                </div>

                <div class="form-group mt-4">
                    <label for="InputEmail1">What's your email?</label>
                    <input class="form-control" id="InputEmailLog" aria-describedby="emailHelp" placeholder="Enter your email" required>
                    <div><small class="error-message">Message</small></div>
                </div>
                <div class="form-group">
                    <label for="InputPassword1">Create a password</label>
                    <input type="password" class="form-control" id="InputPasswordLog" placeholder="Enter password" required>
                    <div><small class="error-message">Message</small></div>
                </div>

                <div class="center-block text-center mt-4">
                    <button class="btn btn-signin w-100" id="signInBtn" onclick="signIn()">SIGN IN</button>

                    <div class="mt-4"><a href="signup.html" class="green-link">Register Account</a></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>

    <script src="js/firebase_config.js"></script>

    <script type="text/javascript" src="js/auth.js"></script>
</body>

</html>
